<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>

    <div class="container">
      <div class="row">
        <!--  show and hide books-->
        <div class="col-md-6">
          <button id="show-books" class="btn btn-lg btn-success">Show Books</button>
          <button id="hide-books" class="btn btn-lg btn-warning">Hide Books</button>
          <div class="bookshelf">
            <ul>
            </ul>
          </div>
        </div>
        <!-- create a book -->
        <div class="col-md-6">
          <form id="create-book">
            <div class="form-group">
              <input id="title" type="text" class="form-control form-control-lg" placeholder="Title" />
            </div>
            <div class="form-group">
              <input id="author" type="text" class="form-control form-control-lg" placeholder="Author" />
            </div>
            <div class="form-group">
              <input id="page_count" type="text" class="form-control form-control-lg" placeholder="Page Count" />
            </div>
            <button type="submit" class="btn btn-info btn-lg pull-right">Add a Book</button>
          </form>
        </div>
      </div>
    </div>


    <script src="index.js"></script>
  </body>
</html>
